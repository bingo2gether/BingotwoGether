services:
  - type: web
    name: bingo2gether-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: oregon 
    buildCommand: "" # Docker build handled by Render
    startCommand: "" # Docker CMD used
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # User must provide this
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false # User must provide this
      - key: REDIS_URL
        sync: false # Optional if moving away from Redis or using managed Redis
